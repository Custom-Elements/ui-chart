<!doctype html>

<html>
  <head>
    <title>ui-chart</title>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="stylesheet" type="text/css" href="node_modules/ui-styles/visual-elements.less">
    <link rel="import" href="src/ui-chart.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      #line, #bar {
        height: 10em;
        width: 20em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <ui-chart id="line">
      <series red>2 4 20 10 40</series>
      <series>1 2 10 5 20</series>
    </ui-chart>
    <ui-chart type="bar" id="bar">
      <series red>2 4 20 10 40</series>
      <series>1 2 10 5 20</series>
      <yaxis grid></yaxis>
      <xaxis>
        <label>2011</label>
        <label>2012</label>
        <label>2013</label>
        <label>2014</label>
        <label>2015</label>
      </xaxis>
    </ui-chart>
    <script>
      document.addEventListener('polymer-ready', function() {
      })
    </script>
  </body>
</html>
